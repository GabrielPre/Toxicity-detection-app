<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxicity detection application</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

    <style>
        html, body {
            background-color: rgb(224, 224, 224);
            height: 100%;
        }
        .content {
            margin: 0 20%;
            padding: 20px;
            background-color: white;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Toxicity detection</h1>
        <form onsubmit="analyse()" action="javascript:void(0)">
            <a> Enter your sentence to analyse</a>
            <input type="text" name="sentence" id="text_id" placeholder="text">
            <button type="submit"> Analyse </button>
        </form>
        
        <hr>

        <br><a id="toChange"> </a>
        <script>

        function analyse() {
            let inputmessage = document.getElementById("text_id").value

            fetch('/classify?inputmessage='+inputmessage)
                .then((response) => response.json())
                .then((json) => {
                    console.log(json.toxicity)

                    result = ''
                    if (json.toxicity > 0.3) {
                        result = '<span style="color: red">toxic</span>.'
                    }
                    else {
                        result = '<span style="color: green">not toxic</span>.'
                    }

                    document.getElementById("toChange").innerHTML = 'The "' + inputmessage + '" sentence was rated as ' + result + '<br><br>(toxicity=' + (Math.floor(json.toxicity * 1000) / 10) + '%)'
                })
        }
        
        </script>
    </div>
</body>

</html>
